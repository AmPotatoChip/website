<div id="contactform">

<form id="contactform" name="RSVP" method="POST" action="formcontrol.php" onsubmit="return validateForm(this);">

<input type="hidden" name="rcpt" value="info@tcdparts.com">

	<legend><span>Contact Information</span></legend>

<select name="how_did_you_hear" class="formselect">

					<option value="email">Email</option>
					<option value="newsletter">Newsletter</option>
					<option value="Another Website">Another Website</option>

			</select></li>

	<legend><span>Questions and Comments</span></legend>
	<ul>
		<li><textarea name="comment"></textarea></li>

	</ul>

</form>
</div>
